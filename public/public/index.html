<body>
	<div id="searchAndAddDiv">
		<div id="insearchDiv">
			<h2 id="art">Artist Directory</h1>

			<button  class="buttonSA" onclick="search()">Search</button>
		</div>
		<div id="addDiv">
			<input type="text" id="artistName" class="addInput" name="name" placeholder="Artist Name" maxlength="40"><br>
			<input type="text" id="artistAbout" class="addInput" name="description" placeholder="About artist" maxlength="40"><br>

		</div>
	</div>
